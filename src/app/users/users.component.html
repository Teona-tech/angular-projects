<main>
    <h3>List of users</h3>
    <div class="card" *ngFor="let user of users">
        <span>Email: {{user.email}}</span>
        <span>Password: {{user.password}}</span>
        <span>Confirm Password: {{user.confirmPassword}}</span>
        <span>Nickname: {{user.nickname}}</span>
        <span>Phone number: {{user.phoneNumber}}</span>
        <span>Website: {{user.website}}</span>
        <span>Agreement: {{user.agreement}}</span>
        <a (click)="removeUser(user)"><i class="material-icons">delete</i></a>
    </div>
</main>

<button class="button" (click)="logOut()">Log out</button>
