<main>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <div>
            <label>E-mail:</label>
            <input type="email" required formControlName="email">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" required formControlName="password">
        </div>
        <button class="button" type="submit">Login</button>
    </form>
</main>
